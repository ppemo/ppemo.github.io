# The text of the site
# The text of the site will be displayed in the language of the layout.
# If you want to change the text, you can change the value of the key.
# If you want to add a new language, you can create a new file in folder `_data/locales` and name it as `xx.yml`.
# Then, you can change the value of `lang` in `_config.yml` to `xx`.

